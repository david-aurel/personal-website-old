<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>David Durlan</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles_man.css">
    </head>
    <body>
        <header class="header">
            <h1>Hi, I'm David</h1>
            <h3>Design lover, front end engineer.</h3>
            <nav>
                <p>About me</p>
                <p>Contact</p>
                <p>Portfolio</p>
            </nav>
            <div class="animation">
                <div class="man">
                    <div class="upper-body">
                        <img class='r-arm' src="man_layers_v2/r-arm.svg">
                        <img class='torso' src="man_layers_v2/torso.svg">
                        <div class="l-arm">
                            <img class='l-up-arm' src="man_layers_v2/l-up-arm.svg">
                            <img class='l-low-arm' src="man_layers_v2/l-low-arm.svg">
                        </div>
                    </div>
                    <div class="boat-legs-laptop-motor">
                        <div class="motor">
                            <div class="propeller">
                                <img src="man_layers_v2/propeller.svg">
                                <img src="man_layers_v2/propeller.svg">
                            </div>
                            <img class='engine' src="man_layers_v2/engine.svg">
                        </div>
                        <img class='legs-and-boat' src="man_layers_v2/legs-and-boat.svg">
                        <div class="laptop">
                            <img class='laptop-bottom' src="man_layers_v2/laptop-bottom.svg">
                            <img class='laptop-top' src="man_layers_v2/laptop-top.svg">
                        </div>
                    </div>
                </div>
                <div class="water">
                    <div class='wave'>
                </div>
            </div>
        </header>

        <script src="script.js"></script>
    </body>
</html>
